{% extends 'base.html' %}

{% block body_block %}
	<div class="hero-unit">
    <h1>Search with Ecommerce</h1>
    <br/>

    <div class="container-fluid">
        <form class="form-signin span8" id="user_form" method="post" action="/product/search/">
            {% csrf_token %}
            <!-- Display the search form elements here -->
            <input type="text" size="50" name="query" value="" id="query" />
            <input class="btn btn-primary" type="submit" name="submit" value="Search" />
            <br />
        </form>

        {% if result_list %}
        <!-- Display search results in an ordered list -->
        <div style="clear: both;">
            <ol>
            {% for result in result_list %}
                <li>
                    <strong><a href="/product/view_product/{{ result.slug }}">{{ result.title }}</a></strong><br />
                    <em>{{ result.description }}</em>
                </li>
            {% empty %}
    		<p>Sorry, no matches found</p>
            {% endfor %}
            </ol>
        </div>
  		{% endif %}
    </div>

	</div>
{% endblock %}
