{% extends 'base.html' %}

{% block body_block %}
<div class='col-sm-8 col-sm-offset-2'>

{% if empty %}

<h1 style='text-align:center;'>{{ empty_message }}</h1>

{% else %}

<table class='table'>
	<thead>
		<th>Item</th>
		<th>Price</th>
	</thead>
	<tfoot>
		<tr>
			<td></td>
			<td>Total: {{ cart.total }}</td>
		</tr>
	</tfoot>
	{% for item in cart.cartitem_set.all %}

	<tr>
		<td>{{ item }}</td>
		<td>{{ item.product.price }}</td>
		<td>{{ item.quantity }}</td>
		<td><a href='/cart/update/{{item.slug}}?qty=0'>Remove</a></td>
	</tr>
	{% endfor %}

</table>
{% endif %}
</div>
{% endblock %}
